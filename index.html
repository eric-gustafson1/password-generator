<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>
</head>

<body>
    <!-- Alerts  -->
    <div class="alert alert-success text-center fixed-top">
        <strong>Success!</strong> Password copied to clipboard
    </div>

    <div class="alert alert-warning text-center fixed-top">
        <strong>Warning!</strong> Select at least one password criteria
    </div>

    <!-- form -->
    <div class="container bg-light mt-3">
        <div class="row py-5">
            <div class="col">
                <h1 class="text-center text-secondary pb-4">Password Generator</h1>

                <div class="card w-75">
                    <div class="card-title px-3 pt-5">
                        <!-- <div class="card-title pt-5"> -->
                        <h3 class="text-secondary">Generate a Password</h3>
                        <hr>
                        <div class="form-group">
                            <textarea class="form-control border-dash text-monospace text-center" rows="4" id="password"
                                placeholder="Your secure password" readonly></textarea>
                        </div>
                        <hr>
                        <div class="container">
                            <div class="row">
                                <p class="text-secondary">Select Password Length:</p>

                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="range container p-2">
                                        <!-- <label class="mr-4 text-secondary" for="range">Select between 8 - 128
                                            characters</label> -->
                                        <input class="range" type="range" name="range" min="8" max="128" value="24"
                                            onchange="range.value=value">
                                        <output class="text-secondary" id="range">24</output>
                                        <p class="range-eval"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <p class="text-secondary">Select Character Set:</p>
                            </div>

                            <div class="row mt-3">
                                <div class="col">
                                    <div class="form-check-inline">
                                        <label class="form-check-label text-secondary">
                                            <input type="checkbox" class="form-check-input" value=""
                                                id="specialBox">Special
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label text-secondary">
                                            <input type="checkbox" class="form-check-input" value=""
                                                id="numericBox">Numeric
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label text-secondary">
                                            <input type="checkbox" class="form-check-input" value=""
                                                id="uppercaseBox">Uppercase
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label text-secondary">
                                            <input type="checkbox" class="form-check-input" value=""
                                                id="lowercaseBox">Lowercase
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container mt-4">
                        <div class="row">

                            <div class="col">
                                <button type="button" id="generate" class="btn btn-danger btn-lg mb-2 btn-round">Generate
                                    Password</button>

                                <button type="button" id="copy" class="btn btn-secondary btn-lg btn-round mb-4 float-right"
                                    disabled>Copy to
                                    Clipboard</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>



    <!-- Optional JavaScript -->
    <script src="app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
