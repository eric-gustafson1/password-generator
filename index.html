<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>
</head>

<body>
    <div class="container w-50 bg-light mt-5">
        <div class="row py-5">
            <div class="col">
                <h1 class="text-center text-secondary pb-4">Password Generator</h1>

                <div class="card w-75">
                    <div class="card-title px-5 pt-5">
                        <h3 class="text-secondary">Generate a Password</h3>
                        <hr>
                        <div class="form-group">
                            <textarea class="form-control border-dash text-center" rows="5" id="password"
                                placeholder="Your secure password"></textarea>
                        </div>
                        <hr>
                        <button type="button" id="generate" class="btn btn-danger btn-lg btn-round mb-5">Generate
                            Password</button>
                        <button type="button" id="copy" class="btn btn-secondary btn-lg btn-round mb-5 float-right"
                            disabled>Copy to Clipboard</button>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
